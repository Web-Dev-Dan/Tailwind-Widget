<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="font-sans bg-gray-100 w-screen h-screen flex justify-center items-center">
        <div class="bg-white w-96 rounded-md shadow-md p-10">
            <div class="flex justify-center pb-10">
                <img class="w-24" src="/public/img/tailwind-css-logo.png" alt="Tailwind CSS Logo">
            </div>
            <div>
                <div>
                    <p class="text-center font-bold text-2xl pb-6">Sign In</p>
                    <p class="font-semibold mb-2">Username</p>
                    <input class="border border-gray-300 rounded py-2 px-5 mb-5 w-full" type="text">
                    <p class="font-semibold mb-2">Password</p>
                    <input class="border border-gray-300 rounded py-2 px-5 mb-5 w-full" type="text">
                </div>
                <div class="mt-5">
                    <div class="flex items-center">
                        <input class="mr-2" type="checkbox" name="checkbox">
                        <label class="text-gray-600" for="checkbox">Remember me</label>
                    </div>
                    <button class="block bg-blue-600 text-white w-full rounded text-md py-3 my-4">Sign In</button>
                    <p class="text-gray-400 mt-4">Need help signing in?</p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
